<html>
 <head>
  <meta charset="utf-8">

  <script src="Iface.js"></script>
 </head>
<body>
  <h1>2-ifcae - Sample Two value OOP JavaScript interface</h1>
  <div style="border:1px solid #f2f2f2; padding:1em;">
    <header>
      <h2>State</h2>
    </header>
    <hr /> 
        
        <p style="padding:0.5em;margin:0.5em;border:1px solid orange;">Value of A is:<span id="value-a"></span>
        </p>    
    <p style="padding:0.5em;margin:0.5em;border:1px solid orange;">Value of B is: <span id="value-b"></span></p> 
  </div>
  <div style="border:1px solid #ddd; padding:1em; background:#f2f2f2; margin-top:0.5em">
    <header>
        Methods
    </header>
    <hr />
    <div style="padding:1em">
      <input type="input" value="" placeholder="set value of A" id="inp-a" />
      <button id = "set-a">Set A</button>
    </div>  
    <div style="padding:1em">  
        <input type="input" value="" placeholder="set value of B" id="inp-b" />    
        <button id = "set-b">Set B</button>
    </div>
    <div style="padding:1em">
        <button id = "reset">Reset values</button>    
    </div>
  </div>
  
  <script>
    // activate the interface
    new Iface();
  </script>
  
</body>
